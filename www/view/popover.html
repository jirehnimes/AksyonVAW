<ion-popover-view class="fit" id="popover">
	<ion-content scroll="false">
		<p id="popoverText">Default popover text</p>
		<div class="button-bar">
            <button class="button button-balanced button-block" ng-click="closePopover()">YES</button>
            <button class="button button-assertive button-block" ng-click="closePopover()">NO</button>
		</div>
	</ion-content>
</ion-popover-view>
